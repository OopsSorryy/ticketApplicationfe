<div (click)="selectTrip(trip)"  routerLink="/trips/{{trip.tripId}}"  class="card" *ngFor="let trip of trips">
  <h5 class="card-header">{{trip.departureTime}}</h5>
  <div class="card-body">
    <h5 class="card-title">{{trip.routeResponse.fromCity.cityName}}-{{trip.routeResponse.toCity.cityName}}</h5>
    <p class="card-text">{{trip.price}} TL</p>
    <a routerLink="/trips/{{trip.tripId}}/buyTicket" class="btn btn-danger">Buy Ticket</a>
  </div>
</div>
