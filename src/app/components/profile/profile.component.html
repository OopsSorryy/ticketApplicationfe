<div class="container">
  <div class="row" >
    <div class="card" style="width: 30rem;">
      <i class="bi bi-person-circle"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" style="margin-top: 2rem" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </svg></i>
      <div class="card-body">
        <h3 class="card-text">{{customerResponse?.firstName}} {{customerResponse?.lastName}}</h3>
        <p class="card-text">{{customerResponse?.email}}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card"  *ngFor="let buyTicket of buyTicketResponse">
      <div class="card-header">
        {{buyTicket.tripResponse.departureDate}}-{{buyTicket.tripResponse.departureTime}}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <footer >Seat Number: {{buyTicket.seatNumber}} <cite title="Source Title">Statue: {{buyTicket.statue}}</cite></footer>
        </blockquote>
      </div>
      <button routerLink="{{buyTicket.buyTicketId}}"  class="btn btn-fill btn-danger" >Ticket Detail</button>


    </div>
  </div>
</div>
